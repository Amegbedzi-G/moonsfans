<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonFans Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><img src="/images/logo.png" alt=""></h1>
        </div>
        <p class="subtitle">Join now and start making money with your content!</p>
        <div class="login-box">
            <form action="/html/home.html" method="POST">
                <div class="input-group">
                    <label for="username"><i class="fas fa-envelope"></i></label>
                    <input type="text" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="toggle-password">&#128065;</span>
                </div>
            
               <a href="/html/home.html"> <button type="submit" class="login-btn">Signup</button></a>
            </form>
            <p class="register-text">Already have an account? <a href="sign-in.html" id="signup-link">Sign in</a></p>

        </div>
      
        <footer>
            <p>&copy; 2025 Fansy, All rights reserved.</p>
            <nav>
                <a href="#">Terms of Service</a> |
                <a href="#">Privacy</a> |
                
            </nav>
        </footer>
    </div>
    <script src="/js/sign in.js"></script>
</body>
</html>
